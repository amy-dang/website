<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amy's Mountain Joke</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #222; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
    img { width: 100%; max-width: 350px; border-radius: 8px; margin: 20px 0; }
    h1 { margin-top: 0; }
    .joke { margin-top: 32px; font-size: 1.1em; }
    .punchline { font-weight: bold; color: #2a7b3f; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amy</h1>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Mountain">
    <div class="joke">
      <div>Knock knock.<br>Who's there?<br>Lettuce.<br>Lettuce who?</div>
      <div class="punchline">Lettuce in! It's cold out here.</div>
    </div>
  </div>
</body>
</html>
